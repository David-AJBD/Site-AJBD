<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Message envoyé – AJBD</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fa;
    }

    .page {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: #ffffff;
      max-width: 520px;
      width: 100%;
      padding: 32px 36px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.6rem;
      color: #111827;
    }

    .card p {
      margin: 0 0 24px 0;
      font-size: 1rem;
      line-height: 1.5;
      color: #374151;
    }

    .card a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      background: #111827;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s ease;
    }

    .card a:hover {
      background: #000000;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <h1>Merci pour votre message</h1>
      <p>
        Votre demande a bien été envoyée.<br>
      </p>
      <a href="/">Retour au site</a>
    </div>
  </div>
</body>
</html>
